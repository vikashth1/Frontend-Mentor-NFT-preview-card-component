<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="content">
      <div class="imagebox">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="equimg">
        <div class="hoverimage">
          <img src="./images/icon-view.svg" alt="View" class="viewimage">
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="middle">
        <div class="icon">
          <img src="./images/icon-ethereum.svg" alt="ethereum" class="miniicon">
          <span class="eth">
             0.041 ETH
          </span>
        </div>
      <div class="icon">
        <img src="./images/icon-clock.svg" alt="clock" class="miniicon">
        <span>
          3 days left
        </span>
      </div>
      </div>
      <hr>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
        <p class="avatartext"><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vikash Thakur</a>.
  </div>
</body>
</html>
